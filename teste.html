<body>
    <div id="app">
        <button id="btnCreate" onclick="create()">New Element</button>
    </div>
    
    
    <script>   
        var criaBotao = document.querySelector('button#btnCreate');
        function create() {
            var newElement = document.createElement('input');
            var at = document.createAttribute("style");
            at.value="background-color: red; width: 100px; height: 100px; margin: 5px";
            newElement.setAttributeNode(at)
            document.body.appendChild(newElement);
        }
    </script>
